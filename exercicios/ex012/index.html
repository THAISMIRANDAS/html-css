<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu própiro servidor</p>
    
    <video width="560" poster="imagens/download.png" controls autoplay loop> <!--Terá sempre que colocar todos os formatos, para varios usuários, incluir também o OGV-->
        <source src="midia/pexels-SD.mp4" type="video/mp4">
        <source src="midia/Pexels-Full.m4v" type="video/mp4">
        <source src="midia/pexels-FULL.mp4" type="video/mp4">
        <source src="midia/Pexels-Full.webm" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YhoqpbesFs0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
